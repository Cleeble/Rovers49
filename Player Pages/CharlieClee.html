<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team - Charlie Clee</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Updated path -->
</head>
<body class="player-page"> <!-- Added class for player-specific styles -->
    <header>
        <div class="logo">
            <img src="../images/Red and Black Circle Modern Football Club Logo (1).jpg" alt="Team Logo"> <!-- Updated path -->
            <h1>Rovers 49</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li> <!-- Updated paths -->
                <li><a href="../team.html">Meet the Team</a></li>
                <li><a href="../statistics.html">Statistics</a></li>
                <li><a href="../documents.html">Club Records</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="player-card">
            <img src="../images/YELLOWBELLYPHOTO - CHARLIE CLEE-9.jpg" alt="Player Image" class="player-image"> <!-- Updated path -->
            <div class="player-info">
                <h1 class="player-name">Charlie Clee</h1>
                <div class="player-stats">
                    <p>Games Played: <span id="games-played">0</span></p> <!-- Dynamic total -->
                    <p>Goals: 12</p>
                    <p>Assists: 7</p>
                    <p>Position: Midfielder/Forward</p>
                </div>
            </div>
        </div>

        <!-- Hidden Seasonal Stats Section -->
        <div class="season-stats" style="display:none;">
            <p>Season 2024/25: <span class="season-Apperances">10</span></p>
        </div>
        <br>
        <br>
        <h4>Season 2024/25</h4>
        <h4>Apperances: 7</h4>
    </main>

    <script>
        // Get all season game data
        const seasonGames = document.querySelectorAll('.season-games');
        let totalGames = 0;

        // Sum all games played across seasons
        seasonGames.forEach(season => {
            totalGames += parseInt(season.textContent, 10);
        });

        // Update the Games Played value in the stats
        document.getElementById('games-played').textContent = totalGames;
    </script>
</body>
</html>
